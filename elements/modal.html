<html>
    <head>
        <script src="https://kit.fontawesome.com/d528689916.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/site.scss">

    </head>
<body style="background:var(--bg-cloudy); padding:10rem">

<div class="modal" id="modal">
    <div class="btn-small">
        <i class="fa-solid fa-xmark" id="close-modal"></i>
    </div>
    <div class="content">
        <h2>Modal Header</h2>
        <p>This is a simple modal.</p>
    </div>
    <div class="button-row">
        <button class="btn primary">First button</button>
        <button class="btn secondary">Second button</button>
</div>
</div>
<script>
    // Load the head content
    fetch('../head.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('dynamic-head').innerHTML = data;
        });

    // Load the dark mode script
    fetch('../darkmode.js')
        .then(response => response.text())
        .then(data => {
            const script = document.createElement('script');
            script.text = data;
            script.defer = true;  // Ensure the script runs after the document is loaded
            document.body.appendChild(script);
        });
</script>

</body>
</html>
