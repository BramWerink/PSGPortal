<html>
<head id="dynamic-head"></head>
<body>
<div class="button-row">
        <button class="btn primary">First button</button>
        <button class="btn secondary">Second button</button>
        <button class="btn tertiary">Third button</button>
</div>
    

<script>
    fetch('../head.html').then(r => r.text()).then(t => document.getElementById('dynamic-head').innerHTML = t);
    document.body.appendChild(Object.assign(document.createElement('script'), { src: '../darkmode.js', defer: true }));
</script>

</body>
</html>
